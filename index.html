  body {
    margin: 0;

    display: flex;

    background-color: #121212;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
  }
  .typing {
    white-space: pre; /* Changed from nowrap to pre for line breaks */
    overflow: hidden;
    border-right: 3px solid white;
    animation: typing 2s steps(30), blink 0.5s step-end infinite alternate;
    font-size: 2em;
    font-weight: bold; /* Make text bolder */
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 100% } /* Change to 100% for full width */
  }
  @keyframes blink {
    50% { border-color: transparent }
  }
</style>
</head>
